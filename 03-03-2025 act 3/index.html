<!-- Multimedia en HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <div class="videocontainer">
        <video controls  height="600" width="800">
            <video src=""></video>
        </video>
    </div>
    <div class="audiocontainer">
        <audio src=""></audio>
    </div>
    <div class="iframecontainer">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/ASXYvGV6sqE?si=LmMigfj3x_lYll11" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <details>
        <summary>Detalles adicionales</summary>
        <p>Esto se debe mostrar al picarle a details</p>
    </details>

    
    <dialog id="myDialog">
        <p>esto se debe mostrar al darle click al boton</p>
        <button>Cerrar</button>
    </dialog>
</body>
</html>
