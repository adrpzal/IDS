<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main >
        <section id="logo">Calculadora DE ANNE</section>
        <section id="outerscreen"><section id="screen">DE ANNEE</section></section>
        <section id="buttons">
            <button id="btnClr">CLR</button>
            <button id="btnDel">DEL</button>
            <button id="btnResiduo" class="operador" value="%">%</button>
            <button id="btnDiv" class="operador" value="/">/</button>
            <button id="btn7" class="numero" value="7">7</button>
            <button id="btn8" class="numero" value="8">8</button>
            <button id="btn9" class="numero" value="9">9</button>
            <button id="btnX" class="operador" value="*">X</button>
            <button id="btn4" class="numero" value="4">4</button>
            <button id="btn5" class="numero" value="5">5</button>
            <button id="btn6" class="numero" value="6">6</button>
            <button id="btnResta" class="operador" value="-">-</button>
            <button id="btn1" class="numero" value="1">1</button>
            <button id="btn2" class="numero" value="2">2</button>
            <button id="btn3" class="numero" value="3">3</button>
            <button id="btnSuma" class="operador" value="+">+</button>
            <button id="btn0" class="numero" value="0">0</button>
            <button id="btnDot" value=".">.</button>
            <button id="btnResultado" >=</button>
        </section>
    </main>
</body>
<script src="app.js"></script>
</html>
